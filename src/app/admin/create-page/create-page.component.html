<form [formGroup]='form' (ngSubmit)='submit()'>
    <h1>Creating new post</h1>

    <div 
        [ngClass]="{invalid:form.get('title').touched && form.get('title').invalid}" 
        class="form-control">
        <label for="title">Write title:</label>
        <input type="text" id="title" formControlName='title'>
        <div *ngIf='form.get("title").touched && form.get("title").invalid' class="validation">
            <small *ngIf='form.get("title").errors.required'>Write your title!</small>
        </div>
    </div>

    <div class="form-control">
        <label>Post's context</label>
        <quill-editor formControlName='text'></quill-editor>
        </div>

    <div 
        [ngClass]="{invalid:form.get('author').touched && form.get('author').invalid}" 
        class="form-control">
        <label for="author">Author:</label>
        <input type="text" id="author" formControlName='author'>
        <div *ngIf='form.get("author").touched && form.get("author").invalid' class="validation">
            <small *ngIf='form.get("author").errors.required'>Write author's name!</small>
        </div>
    </div>

    <button 
        class="btn btn-dark btn-block" 
        type="submit" 
        [disabled]='form.invalid'
    >Create</button>
</form>
